{% extends 'layout.html' %}

{% block main %}

<article class="container rounded m-4 px-0">
    <div class = "speedrun-game-selection-header py-3 px-4 rounded-top">
        <button type="button" class="btn speedrun-button">Random Game</button>
        <a type="button" class="btn speedrun-button float-right" href="{% url 'new_game' %}">Add Game</a>
    </div>
    <div class="game-browser rounded-bottom">
        {% for game in games %}
        <div class="game-preview">
            <img class = "game-browser-img mx-auto" src="{{game.image.url}}">
            
            <div class="game-browser-title">{{ game.title }}</div>
        </div>
        
        {% endfor %}
    </div>
</article>
{% endblock %}
