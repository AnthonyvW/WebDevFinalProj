{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}490 Speedruns{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <link rel="stylesheet" type="text/css" href="{% static '490Speedruns.css' %}">

            </head>
    <body>
        <header>
            <nav>

                <nav class="navbar navbar-expand navbar-light">
                    <a class = "speedrun-nav-text speedrun-title" href="{% url 'index' %}">490 Speedruns</a>
                  
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class = "speedrun-nav-text"  href="{% url 'index' %}">Games</a>
                        </li>
                      </ul>
                      
                      <div class="input-group md-form form-sm form-2 pl-0 speedrun-search">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                        <div class="input-group-append">
                          <span class="input-group-text lime lighten-2" id="basic-text1">
                            <img src="{% static 'svg/magnifying-glass-solid.svg' %}" alt="magnifying glass"></span>
                        </div>
                      </div>

                        
                      <ul class="navbar-nav mr-auto">
                        {% if user.is_authenticated %}
                        <li>
                            <span class = "speedrun-nav-text">{{ user.username }}</span>
                        </li>
                        <li>
                            <a class = "speedrun-nav-text text-nowrap " href="{% url 'logout' %}">Log Out</a>
                        </li>
                        {% else %}
                        <li>
                            <a class = "speedrun-nav-text text-nowrap " href="{% url 'login' %}">Log In</a>
                        </li>
                        <li>
                            <a class = "speedrun-nav-text text-nowrap " href="{% url 'register' %}">Sign Up</a>
                        </li>
                        {% endif %}
                      </ul>
                    </div>
                  </nav>
            </nav>
        </header>
        <main>
            {% block main %}
            {% endblock %}
        </main>
        <footer>
            <span>
                <a class = "speedrun-footer-text" href="{% url 'contact_us' %}">Contact us</a>
            </span>
            <br>
            <span>
                <a class = "speedrun-footer-text" href="https://github.com/AnthonyvW/WebDevFinalProj">Source Code</a>
            </span>
            
        </footer>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

</html>
