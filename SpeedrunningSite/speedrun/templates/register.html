{% extends "layout.html" %}

{% block main %}
<article class="container rounded m-4 px-0" id="new_game_article">
    <div class = "register-header py-3 px-4 rounded">
        {% if message %}
            <p class="errorlist">{{message}}</p>
        {% endif %}
        <h2>Register</h2>
        <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <input type="submit" class="btn speedrun-button m10 my-2" value="Register">
            </form>
            <p>
                Already have an account? <a href="{% url 'login' %}">Log In here.</a>
            </p>
            </div>
        </form>
    </div>
</article>
{% endblock %}
